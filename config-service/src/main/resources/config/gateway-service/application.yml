server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.56.1:8761/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: orderservice-service
          uri: lb://orderservice-service
          predicates:
            - Path=/orderservice-api/**
          filters:
            - RewritePath=/orderservice-api/(?<path>.*), /$\{path}
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/product-api/**
          filters:
            - RewritePath=/product-api/(?<path>.*), /$\{path}
